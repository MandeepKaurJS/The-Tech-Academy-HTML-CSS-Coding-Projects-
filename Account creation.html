	<header>
	<h1>The basic Home page for Account Creation</h1>

<form>	
<div>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
	<br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

	<label for="ename">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Your email address">
	<br>
	<label for="gender">Gender</label>

	<input type="radio" name="genderOption" value="female"> Female
	<input type="radio" name="genderOption" value="undisclosed">Undisclosed
	<br>

    <select id="pictures" name="pictures">
      <option value="Space">Space</option>
      <option value="Sports">Sports</option>
      <option value="WildLife">WildLife</option>
	  <option value="Plant">Plant</option>
    </select>
	<input type="submit" value="Submit">
</div>
</form>
